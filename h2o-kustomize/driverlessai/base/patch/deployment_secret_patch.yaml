- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: DRIVERLESS_AI_LICENSE_FILE
    value: /secret/license.sig

- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /secret
    name: mylicense

- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: mylicense
    secret:
      secretName: mylicense
